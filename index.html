<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricketScorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Team">
        <div class="details-team">Name</div>
        <div class="details-team">Score</div>
        <div class="details-team">Wicket</div>
        <div class="details-team">Overs</div>
        <div class="details-team">Extras</div>
        <div class="details-team" id="teamName"></div>
        <div class="details-team" id="totalScore">0</div>
        <div class="details-team" id="totalWickets">0</div>
        <div class="details-team" id="overs">0.0</div>
        <div class="details-team" id="extras">0</div>
    </div>
    
    <div class="Heading1">
        <div class="items1">Batsman</div>
        <div class="items1">Runs</div>
        <div class="items1">Balls</div>
        <div class="items1">4s</div>
        <div class="items1">6s</div>
        <div class="items1">Strike Rate</div>
    </div>
    <div class="Striker">
        <div class="details-S"id="strikerName"></div>
        <div class="details-S" id="strikerRuns">0</div>
        <div class="details-S" id="strikerBalls">0</div>
        <div class="details-S" id="strikerFours">0</div>
        <div class="details-S" id="strikerSixes">0</div>
        <div class="details-S" id="strikerSR">0.00</div>
    </div>
    <hr>
    <div class="nonStriker">
        <div class="details-NS" id="nonStrikerName"></div>
        <div class="details-NS" id="nonStrikerRuns">0</div>
        <div class="details-NS" id="nonStrikerBalls">0</div>
        <div class="details-NS" id="nonStrikerFours">0</div>
        <div class="details-NS" id="nonStrikerSixes">0</div>
        <div class="details-NS" id="nonStrikerSR">0.00</div>
    </div>
    <div class="Heading2">
        <div class="items2">Bowler</div>
        <div class="items2">Runs</div>
        <div class="items2">Overs</div>
        <div class="items2">Wickets</div>
        <div class="items2">Economy</div>
        <div class="items2">Strike Rate</div>
    </div>
    <div class="bowler">
        <div class="details-bowler" id="bowlerName"></div>
        <div class="details-bowler" id="bowlerRuns">0</div>
        <div class="details-bowler" id="bowlerOvers">0.0</div>
        <div class="details-bowler" id="bowlerWickets">0</div>
        <div class="details-bowler" id="bowlerEconomy">0</div>
        <div class="details-bowler" id="bowlerStrikeRate">0</div>
    </div><hr><br>
    <button class="buttons" id="0" onclick="addScore(0)">0</button>
    <button class="buttons" id="1" onclick="addScore(1)">1</button>
    <button class="buttons" id="2" onclick="addScore(2)">2</button>
    <button class="buttons" id="3" onclick="addScore(3)">3</button>
    <button class="buttons" id="4" onclick="addScore(4)">4</button>
    <button class="buttons" id="5" onclick="addScore(5)">5</button>
    <button class="buttons" id="6" onclick="addScore(6)">6</button>
    <button class="buttons" id="undo" onclick="undo()">Undo</button>
    <button class="buttons" id="reset" onclick="reset()">Reset</button>
    <button class="buttons" id="wicket" onclick="wicket()">Wicket</button>
    <script src="Script2.js"></script>
</body>
</html>
